<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Preço de Venda</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Hospitalar & Licitação</h1>
        <h2>Calculadora de Margem</h2>
      </div>

      <input type="number" id="precoCusto" placeholder="Preço de Custo" />

      <input type="number" id="margemDesejada" placeholder="Margem" />

      <button id="calcularMargem">Calcular</button>
      <button id="calcular17">17%</button>
      <button id="calcular25">25%</button>

      <p>Preço de Venda: <span id="precoVenda"></span></p>
    </main>

    <script src="D:\rentabilidade\app.js"></script>

    <footer>&copy; 2023 Paulo Augusto. Todos os direitos reservados.</footer>
  </body>
</html>
